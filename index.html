<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exemplo de Bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">

        </section>



        <h2>Clique no jogo desejado para comecar!</h2>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Para envolver os slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="iframe width="440" height="757" style="border: 0px;" src="https://studio.code.org/projects/gamelab/aX3JC0RD9eQg35_3ZMlCGjfwaQs0sR4vYedNrqWlnlY/embed"></iframe>">
                            <img src="game1.png">
                        </a>
                        <p>coletar pedras espaciais</p>
                    </div>
                    
                      <div class="item">
                        <a href="iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/E07ZVmU7cAwCh6nb7O_miybe3ioHv39lII7aDSZNgqw/embed"></iframe>" target="_blank">

                            <img src=" ">

                    </div>
                    
                    <div class="item">
                        <!--Adicione
                        "https://studio.code.org/projects/playlab/ERGXlqxngsSUyVjawk5ZCY6Nx-BFugA7fXWZDWmyX8A"
                         na parte href href part  -->
                        <a href="iframe width="440" height="757" style="border: 0px;" src="https://studio.code.org/projects/gamelab/YHdRqX-OLGKZCisoT_cTW5dg0rVwT0jmxT9Lg-o0dCE/embed"></iframe> " target="_blank">
                           <img src="game4.PNG">
                        </a>
                        <p>pacman</p>
                    </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--Coloque a classe  "glyphicon glyphicon-chevron-right" para a tag span abaixo-->
                    <span class=" "></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
